    <div id="site-wrapper">


        <header id="sticky-header">
            <div class="logo-wrap">

            <div class="header-btn-wrap">

                <div class="grid-item grid-item--height1"><img src="assets/Doctors/Bangalore_Dr_Mohan.png" alt=""></div>

                <div class="grid-item grid-item--height1"><img src="assets/Doctors/Bangalore_Dr_Sanjay.png" alt=""></div>
                <div class="grid-item"><img src="assets/Doctors/Bangalore_Dr_Sharat.png" alt=""></div>
                <div class="grid-item grid-item--height2"><img src="assets/Doctors/Bangalore_Dr_Sudhindra.png" alt=""></div>
